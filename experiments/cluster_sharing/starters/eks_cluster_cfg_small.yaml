# Cilantro 251 node cluster
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: clus1-inst1
  region: us-west-2
  version: '1.23'

nodeGroups:
  - name: clus1-inst1
    instanceType: m5.xlarge
    desiredCapacity: 20
    volumeSize: 20
    volumeType: gp2
    labels:
      nodegroup-name: cilantro-test
