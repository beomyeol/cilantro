apiVersion: batch/v1
kind: Job
metadata:
  name: cilantroscheduler
  labels:
    app: cilantroscheduler
spec:
  backoffLimit: 0
  manualSelector: true
  selector:
    matchLabels:
      app: cilantroscheduler
  template:
    metadata:
      labels:
        app: cilantroscheduler
    spec:
      restartPolicy: Never
      containers:
      - name: cilantroscheduler
        # image: public.ecr.aws/cilantro/cilantro:latest
        image: us.icr.io/faro/cilantro:ef28039
        imagePullPolicy: Always
        ports:
        - containerPort: 10000
        # command: ["/bin/bash", "-c", "--"]
        # args: ['trap : TERM INT; sleep infinity & wait;']
        command: [ "python", "/cilantro/demos/cluster_sharing/cilantro_driver.py"]
        args: ["--profiled-info-dir", "/cilantro/demos/cluster_sharing/profiled_oct7",
               "--real-or-dummy", "real", "--cluster-type", "eks",
               "--env-descr", "exp_env_2", "--policy", "utilwelflearn",
               "--resource_limit", "32"
               ]
---
apiVersion: v1
kind: Service
metadata:
  name: cilantro-service
spec:
  selector:
    app: cilantroscheduler
  ports:
    - protocol: TCP
      port: 10000
      targetPort: 10000
